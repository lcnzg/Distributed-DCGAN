# Playbook para implantação e execução da DCGAN
# Você deve adicionar mais tasks a partir do local indicado, abaixo.
# Lembre-se que a indentação é muito importante.
# Para mais informações sobre YAML, veja: https://docs.ansible.com/ansible/latest/reference_appendices/YAMLSyntax.html

- name: "Play 1: Configurar e executar a DCGAN em uma máquina."
  hosts: cloud
  tasks:
  # Teste simples. A mensagem "Teste SSH OK!" deve ser impressa na tela
  - name: "Task 1: Testando o SSH"
    debug:
      msg: "Teste SSH OK!"

  ###############################################
  #   Adicione suas tasks a partir daqui..      #
  ###############################################

  # Instalar pacotes
  - name: "Task 4: Instalar pacotes para executar o DCGAN"
    become: true
    apt:
      pkg:
      - docker.io
      - python3-docker
      update_cache: yes

  # Task utilizada para adicionar o usuário ubuntu ao grupo Docker
  - name: "Task 2: Adicionar usuario ubuntu ao grupo docker"
    become: true
    user:
      name: ubuntu
      groups: docker
      append: yes

  # Reinicia a conexão SSH
  - name: "Task 3: Reinicar a conexão ssh para a alterações de grupos tenham efeito"
    ansible.builtin.meta:
      reset_connection

  - name: "Task 5: Clonar o repositório Distributed-DCGAN do GitHub"
    git:
      repo: https://github.com/eborin/Distributed-DCGAN.git
      dest: /home/ubuntu/Distributed-DCGAN/
      clone: yes
      update: yes

  - name: "Task 6: Criar a imagem Docker da DCGAN"
    docker_image:
      source: build
      build:
        path: /home/ubuntu/Distributed-DCGAN/
      name: dist_dcgan
    async: 600

  - name: "Task 7: Executar a DCGAN"
    ansible.builtin.shell: docker run --rm -e HOMEDIR=$(pwd) -w $(pwd) -v=$(pwd):$(pwd) dist_dcgan:latest python -m torch.distributed.launch dist_dcgan.py --dataset mnist --dataroot data --download --image_size 64 --batch_size 128 --out_folder output --test_data --num_epochs 1 --max_workers 1 >> output.txt
    args:
      chdir: /home/ubuntu/Distributed-DCGAN/
    async: 600

  - name: "Task 8: Copiar saída para máquina local"
    ansible.builtin.fetch:
      src: /home/ubuntu/Distributed-DCGAN/output.txt
      dest: ./results/
      flat: yes  

  ###############################################
  #   Fim das suas tasks..                      #
  ###############################################

  # Imprime uma mensagem de sucesso
  - name: "Task N: Final"
    debug:
      msg: "Playbook executado com sucesso!"
